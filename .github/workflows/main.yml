name: main

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RUST_LOG: "info"
  RUST_BACKTRACE: "1"
  RISC0_RUST_VERSION: 1.91.1
  RISC0_VERSION: 3.0.5

jobs:
  test:
    runs-on: [ self-hosted, prod, Linux, X64, cpu ]
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@fbe1d0bb75c21fe36cefd87bae25f424b711b291

      - name: install sccache
        uses: boundless-xyz/boundless/.github/actions/sccache@main
        with:
          key: Linux-default

      - name: install risc0
        uses: ./.github/actions/risc0-toolchain
        with:
          version: ${{ env.RISC0_VERSION }}
          rust-version: ${{ env.RISC0_RUST_VERSION }}

      - name: run tests
        env:
          RISC0_DEV_MODE: true
        run: cargo test --all-features --locked

      - name: show sccache stats
        run: sccache --show-stats

  benchmark:
    runs-on: [ self-hosted, prod, Linux, X64, cpu ]
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@fbe1d0bb75c21fe36cefd87bae25f424b711b291

      - name: install sccache
        uses: boundless-xyz/boundless/.github/actions/sccache@main
        with:
          key: Linux-default

      - name: install risc0
        uses: ./.github/actions/risc0-toolchain
        with:
          version: ${{ env.RISC0_VERSION }}
          rust-version: ${{ env.RISC0_RUST_VERSION }}

      - name: run e2e benchmark
        env:
          RISC0_INFO: true
        run: |
          set -o pipefail
          cargo test --test e2e --locked 2>&1 | tee test-output.log

      - name: extract cycle metrics
        run: .github/scripts/extract-cycle-metrics.sh test-output.log benchmark-results.json

      - name: store benchmark result
        uses: risc0/github-action-benchmark@v1
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.ref == 'refs/heads/main' }}
          comment-on-alert: true
          alert-threshold: '101%'
          fail-on-alert: true
          comment-always: ${{ github.event_name == 'pull_request' }}

      - name: show sccache stats
        run: sccache --show-stats

  lint:
    runs-on: [ self-hosted, prod, Linux, X64, cpu ]
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: license check
        run: python license-check.py

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@fbe1d0bb75c21fe36cefd87bae25f424b711b291

      - name: install sccache
        uses: boundless-xyz/boundless/.github/actions/sccache@main
        with:
          key: Linux-default

      - name: check formatting
        run: cargo fmt --all --check

      - name: run clippy
        env:
          RISC0_SKIP_BUILD: 1
        run: cargo clippy --workspace --locked -- -D warnings

      - name: check guest code formatting
        working-directory: guests/stateless-client
        run: cargo fmt --all --check

      - name: show sccache stats
        run: sccache --show-stats
