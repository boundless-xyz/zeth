name: main

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# this is needed to gain access via OIDC to the S3 bucket for caching
permissions:
  id-token: write
  contents: write  # needed for gh-pages benchmark data
  pull-requests: write  # needed for PR comments

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RUST_LOG: "info"
  RUST_BACKTRACE: "1"
  RISC0_RUST_VERSION: 1.91.1
  RISC0_VERSION: 3.0.4

jobs:
  test:
    runs-on: [ self-hosted, prod, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}" ]
    strategy:
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: default
            device: cpu
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@fbe1d0bb75c21fe36cefd87bae25f424b711b291

      - name: install sccache
        uses: boundless-xyz/boundless/.github/actions/sccache@main
        with:
          key: ${{ matrix.os }}-${{ matrix.feature }}

      - name: install risc0
        uses: ./.github/actions/risc0-toolchain
        with:
          version: ${{ env.RISC0_VERSION }}
          rust-version: ${{ env.RISC0_RUST_VERSION }}

      - name: run tests
        env:
          RISC0_DEV_MODE: true
          RISC0_INFO: true
        run: cargo test --locked 2>&1 | tee test-output.log

      - name: Extract cycle metrics
        id: cycles
        run: |
          TOTAL=$(grep -oP '\d+(?= total cycles)' test-output.log || echo "0")
          USER=$(grep -oP '\d+(?= user cycles)' test-output.log || echo "0")
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo '[{"name":"total_cycles","unit":"cycles","value":'$TOTAL'},{"name":"user_cycles","unit":"cycles","value":'$USER'}]' > benchmark-results.json
          echo "Extracted metrics: total=$TOTAL, user=$USER, paging=$PAGING"

      - name: Store benchmark result
        uses: risc0/github-action-benchmark@v1.19.3
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Store benchmark data in gh-pages branch
          auto-push: ${{ github.ref == 'refs/heads/main' }}
          # Comment on PRs with comparison
          comment-on-alert: true
          alert-threshold: '105%'
          fail-on-alert: true
          # Compare against previous results
          comment-always: ${{ github.event_name == 'pull_request' }}

      - name: Show sccache stats
        run: sccache --show-stats

  lint:
    runs-on: [ self-hosted, prod, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}" ]
    strategy:
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: default
            device: cpu
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: license check
        run: python license-check.py

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@fbe1d0bb75c21fe36cefd87bae25f424b711b291

      - name: install sccache
        uses: boundless-xyz/boundless/.github/actions/sccache@main
        with:
          key: ${{ matrix.os }}-${{ matrix.feature }}

      - name: check formatting
        run: cargo fmt --all --check

      - name: run clippy
        env:
          RISC0_SKIP_BUILD: 1
        run: cargo clippy --workspace --locked -- -D warnings

      - name: check guest code formatting
        working-directory: guests/stateless-client
        run: cargo fmt --all --check

      - name: Show sccache stats
        run: sccache --show-stats
